<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Fitness Tracker</title>
</head>

<body>
  <nav>
    <a href="/" class="ui inverted teal button">Fitness Tracker</a>
    <a href="/stats" class="ui inverted teal button">Dashboard</a>
  </nav>

  <div class="wrapper workout">
    <div class="card-deck ">
      <div class="card">
        <img class="card-img-top" src="/images/woman-doing-push-ups-2780762.jpg" alt="Card image cap">
      </div>
      <div class="card">
        <img class="card-img-top" src="/images/two-dumbbells-669580.jpg" alt=" Card image cap">
      </div>
      <div class="card">
        <img class="card-img-top" src="/images/man-using-barbell-2261482.jpg" alt=" Card image cap">
      </div>
    </div>
    <!-- <div class="container">


      <div class="ui medium images">
        <img src="/images/woman-doing-push-ups-2780762.jpg" alt="Card image cap">
        <img src="/images/two-dumbbells-669580.jpg" alt=" Card image cap">
        <img src="/images/man-using-barbell-2261482.jpg" alt=" Card image cap">


      </div>
    </div> -->
    <header>
      <h1>Fitness Tracker</h1>
    </header>
    <div class="ui container workout">
      <div class="ui raised card m-auto">
        <div class="prev-workout">
          <h3>Last Workout</h3>
          <div>
            <div class="workout-stats"></div>
            <div class="buttons">
              <a id="continue-btn" href="/exercise?" class="huge ui blue button">Continue Workout</a>
              <a href="/exercise" class="huge positive ui button">New Workout</a>
            </div>
          </div>
        </div>
        <div class="new-workout">
          <h3>Create Your First Workout</h3>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="toast">
    Workout Added Successfully!
  </div>
  <script src="/api.js"></script>
  <script src="/workout.js"></script>
  <script src="/index.js"></script>
</body>

</html>
